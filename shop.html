<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop Collections | Alchemise Innovation</title>
  <link rel="stylesheet" href="styles/style.css" />
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand {
      font-size: 2rem;
      font-weight: bold;
    }

    .hub-label {
      font-size: 1.5rem;
      color: #aaa;
      margin-left: 0.5rem;
    }

    nav a {
      color: #ffe486;
      text-decoration: none;
      font-weight: bold;
    }

    #emporium {
      max-width: 1200px;
      margin: auto;
    }

    .collection-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .collection-tile {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      border-radius: 8px;
      padding: 1rem;
      max-width: 320px;
      min-height: 470px;
      transition: transform 0.3s ease-in-out;
      box-shadow: 0 0 10px #000;
    }

    .collection-tile:hover {
      transform: scale(1.03);
    }

    .collection-tile img {
      width: 300px;
      border-radius: 4px;
      transition: filter 0.3s ease, transform 0.3s ease;
    }

    .collection-tile img:hover {
      filter: brightness(1.1) drop-shadow(0 0 6px #ffe486);
      transform: scale(1.05);
    }

    .collection-tile h2 {
      margin-top: 0.75rem;
      font-size: 1.5rem;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .collection-tile:hover h2 {
      color: #ffe486;
      text-shadow: 0 0 4px #7766ff;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #ccc;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .collection-tile a {
      margin-top: auto;
      padding: 0.5rem 1rem;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .collection-tile a:hover {
      background: #7766ff;
    }
