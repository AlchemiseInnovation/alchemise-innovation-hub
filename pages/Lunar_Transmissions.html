<style>
  .ai-banner {
    position: relative;
    width: 50%;
    height: 300px; /* Adjust as needed */
    overflow: hidden;
  }

  .banner-main,
  .banner-glow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .banner-glow {
    filter: blur(12px) brightness(1.8) saturate(1.4);
    opacity: 0.6;
    transition: opacity 0.6s ease;
    z-index: 1;
  }

  .banner-main {
    z-index: 2;
  }

  .signal {
    position: absolute;
    top: -100%;
    left: 50%;
    width: 6px;
    height: 300%;
    background: linear-gradient(to bottom, rgba(255,255,255,0.1), #ffcc00, rgba(255,255,255,0.1));
    transform: translateX(-50%);
    animation: beam 6s ease-in-out infinite;
    z-index: 3;
    filter: blur(4px);
  }

  @keyframes beam {
    0% { top: -100%; }
    40% { top: 50%; }
    60% { top: 50%; }
    100% { top: 200%; }
  }

  /* Glow trigger synced with beam */
  .ai-banner.glow .banner-glow {
    opacity: 1;
  }
</style>

<script>
window.addEventListener("load", function () {
  const banner = document.querySelector('.ai-banner');

  if (!banner) return;

  setInterval(() => {
    banner.classList.add('glow');
    setTimeout(() => {
      banner.classList.remove('glow');
    }, 1200);
  }, 6000);
});
</script>

<style>
  .ai-logo-wrapper {
    position: relative;
    width: 180px;
    height: 180px;
    margin: 0 auto;
  }

  .ai-logo {
    width: 100%;
    height: 100%;
    position: relative;
    z-index: 2;
  }

  /* ORBIT RING */
  .orbit {
    position: absolute;
    top: 0;
    left: 0;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    animation: spin 12s linear infinite;
    z-index: 1;
  }

  /* MINI GLYPHS */
  .glyph {
    width: 14px;
    height: 14px;
    background: radial-gradient(circle, #ffcc66, #ff6600);
    border-radius: 50%;
    position: absolute;
    box-shadow: 0 0 10px #ff9900;
  }

  .g1 { top: -5px; left: 50%; transform: translateX(-50%); }
  .g2 { bottom: -5px; left: 50%; transform: translateX(-50%); }
  .g3 { left: -5px; top: 50%; transform: translateY(-50%); }
  .g4 { right: -5px; top: 50%; transform: translateY(-50%); }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* CENTER GLYPH (NEW DESIGNS PULSE) */
  .center-glyph {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40px;
    height: 40px;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, #ffffff, #ffcc00, #ff6600);
    border-radius: 50%;
    opacity: 0;
    box-shadow: 0 0 20px #ff9900;
    animation: pulse 6s ease-in-out infinite;
    z-index: 3;
  }

  @keyframes pulse {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.6); }
    40% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    60% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.6); }
  }
</style>
